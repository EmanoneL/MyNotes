{% extends 'base.html' %}
{% load notes_tags %}
{% block content %}
<h1>{{title}}</h1>
<ul id="leftchapters">

</ul>
<ul>
    {% for p in posts %}
    {% if p.cat_id == cat_selected %}
    <li>
        <h2>{{p.title}}</h2>
        <p>{{p.content}}</p>
        <p><a href="{{ p.get_absolute_url }}">Читать пост</a></p>
        {% if not forloop.last %}
        <hr>
        {% endif %}
    </li>
    {% endif %}
    {% endfor %}
</ul>
{% endblock %}
